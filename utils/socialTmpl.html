<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        place-content: center;
        text-align: center;
        font-family: 'Inter';
        min-height: 100vh;
        color: #fff;
        background-color: #222;
        padding: 0 2rem;
      }

      h1 {
        font-size: 6rem;
        margin-bottom: 2rem;
        line-height: 1;
        font-weight: 800;
      }

      p {
        font-size: 2rem;
        font-weight: 500;
      }

      span {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Content Headline</h1>
        <p>by <span>Ryan Cao</span></p>
      </div>
    </header>
  </body>
</html>
